    - all
  - LanguagePriority: "{{ apache_config_error_Directory_LanguagePriority }}"
  - ForceLanguagePriority:
    - Prefer
    - Fallback

apache_config_error_Directory_options__custom: []

apache_config_error:
  - options:
    - Alias:
      - "{{ apache_config_error_Alias_url }}"
      - "{{ apache_config_error_Alias_path + '/' }}"
  - sections:
    - name: IfModule
      param: mod_negotiation.c
      content:
        - sections:
          - name: IfModule
            param: mod_include.c
            content:
              - sections:
                - name: Directory
                  param: "{{ apache_config_error_Alias_path }}"
                  content:
                    - options: "{{
                        apache_config_error_Directory_options__default +
                        apache_config_error_Directory_options__custom
                      }}"


# Browser
apache_config_browser_BrowserMatch__default:
  - BrowserMatch:
    - Mozilla/2
    - nokeepalive
  - BrowserMatch:
    - MSIE 4\.0b2;
    - nokeepalive
    - downgrade-1.0
    - force-response-1.0
  - BrowserMatch:
    - RealPlayer 4\.0
    - force-response-1.0
  - BrowserMatch:
    - Java/1\.0
    - force-response-1.0
  - BrowserMatch:
    - JDK/1\.0
    - force-response-1.0
  - BrowserMatch:
    - Microsoft Data Access Internet Publishing Provider
    - redirect-carefully
  - BrowserMatch:
    - MS FrontPage
    - redirect-carefully
  - BrowserMatch:
    - ^WebDrive
    - redirect-carefully
  - BrowserMatch:
    - ^WebDAVFS/1.[0123]
    - redirect-carefully
  - BrowserMatch:
    - ^gnome-vfs/1.0
    - redirect-carefully
  - BrowserMatch:
    - ^XML Spy
    - redirect-carefully
  - BrowserMatch:
    - ^Dreamweaver-WebDAV-SCM1
    - redirect-carefully

